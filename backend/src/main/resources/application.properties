spring.application.name=backend
spring.graphql.path=/graphql
#server.servlet.context-path=/api

# PostgreSQL configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# AWS configuration
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.bucket-name=${AWS_BUCKET_NAME}

# Resend API key
resend.api-key=${RESEND_API_KEY}

# Image settings
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=public
spring.sql.init.mode=always

# Directory where uploaded files are stored
file.upload-dir=${FILE_UPLOAD_DIR}

# JWT secret key
jwt.secret=${JWT_SECRET}

# Let Neon scale down compute
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000        
spring.datasource.hikari.max-lifetime=60000        
spring.datasource.hikari.connection-timeout=30000  
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# Google OAuth client IDs (comma-separated if multiple, e.g., iOS, web)
google.client-ids=${GOOGLE_CLIENT_IDS}

# Apple Sign In client ID (the app's bundle ID)
apple.client-id=${APPLE_CLIENT_ID}

# App update configuration (can be overridden by env vars)
app.version.minSupported=${APP_VERSION_MINSUPPORTED:1.0.4}
app.version.latest=${APP_VERSION_LATEST:1.0.4}
app.version.message=${APP_VERSION_MESSAGE:A new version of the app is available, please update to continue.}


# Debugging
# logging.level.com.zaxxer.hikari=DEBUG

